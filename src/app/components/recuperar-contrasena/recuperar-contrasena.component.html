<div class="container my-5">
    <div class="row justify-content-center align-items-center g-5">
      <div class="col-md-6 d-none d-md-block">
        <img src="./assets/img/learn.png" alt="Imagen de Recuperar Contraseña" class="img-fluid rounded" />
      </div>
      <div class="col-md-5">
        <div class="card p-4 shadow">
          <h2 class="text-center pb-3">Recuperar Contraseña</h2>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{ 'is-invalid': isFieldInvalid('email') }"
              />
              <div *ngIf="isFieldInvalid('email')" class="invalid-feedback">
                Por favor, introduce un correo electrónico válido.
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <button
                  type="button"
                  class="btn btn-danger w-100"
                  (click)="onCancel()"
                >
                  Cancelar
                </button>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-enroll w-100">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
