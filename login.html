<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Coureka</title>

    <!-- Reset & Normalize -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="alertContainer" class="position-fixed top-0 start-0 p-3" style="z-index: 1050; max-width: 300px;"></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-deep-green">
        <div class="container">
            <a class="navbar-brand" href="./index.html">coureka !</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center align-items-center g-5">
            <div class="col-md-6 d-none d-md-block">
                <img src="./assets/img/learn.png" alt="Imagen de Inicio de Sesión" class="img-fluid rounded">
            </div>
            <div class="col-md-5">
                <div class="card p-4 shadow">
                    <h2 class="text-center pb-3">Iniciar Sesión</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario o Correo</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-enroll w-100">Ingresar</button>
                        <a href="recuperar-contrasena.html" class="d-block mt-3 text-center">¿Olvidaste tu contraseña?</a>
                    </form>
                </div><br />
                <div class="card p-4 shadow">
                    <span class="form-label">¿Eres nuevo?
                        <a href="registro.html">Regístrate</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/db.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
